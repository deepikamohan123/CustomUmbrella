<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Blue umbrella.png" type="image/icon type">
    <link rel="stylesheet" href="./style.css">
    <title>Customize umbrella</title>
</head>
<body>
    <div class="container">
        <div class="imageContainer">
          <div id="loaderContainer" class="loaderContainer">
            <img src="./assets/loader_icon.svg" alt="loader" width="100px">
          </div>
          <div id="logoContainer" class="logoContainer">
            <img id="uploadedLogo" class="uploadedLogo" src="" alt="" width="40px">
          </div>
          <img id="umbrellaImage" class="umbrellaImage" src="./assets/Blue umbrella.png" alt="blue umbrella">
        </div>
        <div class="themesContainer">
          <h1>Custom Umbrella</h1>
          <div class="themes">
              <img id="blueTheme"src="./icons/blue-icon.ico" alt="blue">
              <img id="yellowTheme"src="./icons/yellow-icon.ico" alt="yellow">
              <img id="pinkTheme"src="./icons/pink-icon.ico" alt="pink">
            <div class="Content">
                <h3>Customize your umbrella</h3>
                <p>
                    Upload a logo for an instant preview. <br>
                    .png and .jpg files only. Max file size 5MB.
                </p>
            </div>
            <div class="uploadButton">
              <input type="file" id="logoUploadInput" accept=".png,.jpg" style="display:none">
              <button id="logoUploadButton">
                <img src="./assets/upload_icon.svg" alt="upload logo" style="align-self: start;">
                UPLOAD LOGO
              </button>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
